<html lang="en" ng-app="eventsApp">

    <title>Sara Cassella</title>

</head>
<body ng-cloak> <!--Hides this whole element until all of the angular has been parsed and processed OR if you keep your angular script tag in the head, angular will process sooner rather than later on page rendering lifecycle. -->
    <div class="container-sara">
        <div class="navbar-sara">
            <div class="logo">LOGO</div>
            <ul class="nav-sara">

            </ul>
        </div>
        <div ng-controller="EventController" class="container-inner-sara">
            <div class="header-wrapper">
                <div class="header">
                    <img ng-src="{{event.imageUrl}}" alt="Sara's Image"/><!-- use ng-src to delay the requesting of the image until angular has a chance to replace this with the actual url for the image.-->
                </div>
                <div class="header-info">
                    <h1 class="title" ng-bind="event.title"></h1>
                    <h2 class="subheading" ng-bind="event.subheading"></h2>
                    <h2 class="subsubheading" ng-bind="event.subsubheading"></h2>
                </div>
            </div>
            <div class="body-wrapper">
                <!--{{event.name | uppercase}}<br />-->

                <!--</div>-->
                <!--<hr />-->
                <!--<div ng-bind-html="snippet">Some Title</div>-->

                <!--<h2 ng-show="booleanValue">Show This</h2>-->

                <!--<hr />-->
                <div class="gallery">
                    <div class="gallery-image" ng-repeat="img in event.gallery">
                        <img ng-src="{{img.imageUrl}}"/>
                    </div>
                </div>
            </div>
        </div><!--End ng-controller-->
        <div class="footer" ng-controller="FooterController">
            <div class="footer-inner">
                <!--<div class="map-widget">-->

    <!--&q=Embarcadero+2,San+Francisco+CA" allowfullscreen>-->
                    <!--</iframe>-->
                <!--</div>-->
                <ul class="social">
                    <li class="social-link" ng-repeat="link in footer.social">
                        <a href="{{link.url}}"><img ng-src="{{link.image}}"/></a>
                    </li>
                </ul>
            </div>
            <div class="copyright">
                <p>Website built with Angular JS by Sara Cassella. 2018</p>
            </div>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
