<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>SC - CONTACT</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>
    <div class="container-sara">
        <div class="navbar-sara" ng-controller="NavController">
            <div class="logo">{{logo}}</div>
            <ul class="nav-sara">
                <li ng-repeat="tab in nav"><a href="{{tab.href}}" target="{{tab.target}}">{{tab.name | uppercase}}</a></li>
            </ul>
        </div>

        <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
        <div ng-controller="ContactController" class="container-inner-sara">
            <div class="inner-page-header-wrapper">
                <div class="inner-header">
                    <img ng-src="{{contact.imageUrl}}" alt="Film Page"/>
                </div>
                <div class="inner-header-info">
                    <h1 class="inner-title" ng-bind="contact.title"></h1>
                </div>
            </div>

            <div class="body-wrapper-inner">
                <div class="inner-subheader">{{contact.intro}}</div>
                <div class="contact-wrapper">
                    <div class="address-wrapper">
                        <span class="contact-header">Address:</span><br />
                        <div class="address">
                            {{sara.address.street}}<br />
                            {{sara.address.city}},<br />
                            {{sara.address.state}},
                            {{sara.address.zip}}
                        </div>
                        <div class="me">
                            <img ng-src="{{sara.profilePicture}}" alt="Sara Cassella and Camel in Rabat, Morocco"/>
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <span class="contact-header">Contact Me:</span>
                        <form class="contact-form" name="contactForm">
                            <fieldset>
                                <label class="label-sara" for="name">Name:</label>
                                <input id="name" type="text" required ng-model="contact.name" placeholder="Your Name"/>
                                <label class="label-sara" for="date">Date:</label>
                                <input id="date" type="text" required ng-pattern="/\d\d/\d\d/\d\d/" ng-model="contact.date" placeholder="Today's Date (mm/dd/yy)"/>
                                <label class="label-sara" for="email">Email:</label>
                                <input id="email" type="email" required ng-model="contact.email" placeholder="Your Email"/>
                                <label class="label-sara" for="message">Message:</label>
                                <input id="message" type="text" required ng-model="contact.message" placeholder="Your Message"/>

                                <label class="label-sara" for="imageUrl">Image: (Try out some two way Angular
                                                                         Binding, and see your
                                image below!)</label>
                                <input id="imageUrl" type="url" class="input-xlarge" ng-model="contact.form.imageUrl" placeholder="a picture of you!"/>

                            </fieldset>
                            <br />
                            <img ng-src="{{contact.form.imageUrl}}" src=""/><!--TWO WAY BINDING WITH FIELD ABOVE-->
                            <br />
                            <br />
                            <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid" ng-click="sendEmail(contact, contactForm)">Save</button>
                            <button type="button" class="btn btn-default" ng-click="cancelThis()">Cancel</button>
                        </form>
                    </div>

                </div>
            </div>
        </div><!--End ng-controller-->

        <div ng-controller="FooterController">
            <div class="footer-sara contact-footer">
                <div class="footer-overlay">
                    <div class="copyright">
                        <p>{{footer.copyright}}</p>
                    </div>
                    <ul class="social">
                        <li class="social-link" ng-repeat="link in footer.social">
                            <a href="{{link.url}}" target="_blank"><img ng-src="{{link.image}}"/></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script><!--This lets us use ng-bind-html and ng-bind-html-unsafe-->
    <script src="/js/app.js"></script>
    <script src="/js/controllers/navController.js"></script>
    <script src="/js/controllers/contactController.js"></script>
    <script src="/js/services/saraData.js"></script>
    <script src="/js/services/emailService.js"></script>
    <script src="/js/controllers/footerController.js"></script>
    <script src="/js/filters/customFilter.js"></script>

</body>
</html>
