<div class="container-inner-sara" id="top">
    <div class="inner-page-header-wrapper">
        <div class="inner-header" style="opacity: .3;">
            <img ng-src="{{wise.imageUrl}}" alt="Film Page"/>
        </div>
        <div class="inner-header-info">
            <h1 class="inner-title" ng-bind="wise.title"></h1>
        </div>
    </div>

    <div class="body-wrapper-inner">
        <div class="inner-subheader">{{wise.intro}}</div>
        <h2>Features Contributed</h2>
        <div ng-repeat="feature in wise.features" class="feature" ng-class-odd="'odd'" ng-class-even="'even'">
            <div>
                <p class="feature-name">{{feature.name}}</p>
                <p class="feature-description">{{feature.description}}</p>
                <p class="feature-name">Impact</p>
                <p class="feature-description">{{feature.impact}}</p>
            </div>
            <div class="feature-image">
                <img src="{{feature.img}}" alt="{{feature.imgAlt}}" />
            </div>
        </div>
        <h2>Tools Used</h2>
        <div class="tools">
            <div ng-repeat="tool in wise.tools">
                <a href="{{tool.url}}" target="_blank"><img src="{{tool.img}}" alt="{{tool.alt}}"/></a>
            </div>
        </div>
    </div>
</div>
